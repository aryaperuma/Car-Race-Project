<!DOCTYPE html><html lang="en"><head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <meta http-equiv="X-UA-Compatible" content="ie=edge"> <link href="race.css" rel="stylesheet"/> <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script> <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet"> <script src="//projects.codewizardshq.com/codewizards.js"></script> <script src="//projects.codewizardshq.com/dist/skulpt.min.js" type="text/javascript"></script> <script src="//projects.codewizardshq.com/dist/skulpt-stdlib.js" type="text/javascript"></script> <title>Car race</title></head><body> <div id='canvas'></div><script>function outf(text){var mypre=document.getElementById("canvas"); mypre.innerHTML=mypre.innerHTML + text;}function builtinRead(x){if (Sk.builtinFiles===undefined || Sk.builtinFiles["files"][x]===undefined) throw "File not found: '" + x + "'"; return Sk.builtinFiles["files"][x];}function runit(){
    /******************************************************************************
    *                    P Y T H O N  C O D E  B E L O W
    *******************************************************************************/
    
      
                 /* Implementing Collision Detection
                      If opponent crosses finish line first you lose.
                      If player crosses finish line first you win.
               */
                  
      
    var prog=
    `start()
    addBackground('road2.png')
    
    
    playerSpeed = 10
    playerImage = "car.png"
    
    def addPlayer():
        player = addImage(playerImage, 100)
        positionEl(player, 0, 425)
        moveX(player, 0, 1350, 1, False, playerSpeed)
        return player
    
    myPlayer = addPlayer()
    
    def addOpponent(y, speed):
        opponent = addImage("car2.png", '100')
        positionEl(opponent, 0, y)
        moveX(opponent, 0, 1350, 1, False, speed)
        return opponent
    
    opponents = ['', '', '', '']
    
    for c in range (0,4):
        speed = randomNum(100, 150)
        position = (c*100)+25
        opponents[c] = addOpponent(position,speed)
    
    
    finishLine = addImage('finish.png', '50')
    positionEl(finishLine, 1280, 0)
                  
    btn = addButton("Click here to increase speed")
                  
    def run(target):
        global playerSpeed
        playerSpeed = playerSpeed + 10
        x = getX(myPlayer)
        moveX(myPlayer, x, 1350, 1, False, playerSpeed)
    
    click(btn, run)
    
    
    
    `;
    /******************************************************************************
    *                    P Y T H O N  C O D E  A B O V E
    *******************************************************************************/
     var mypre=document.getElementById("canvas"); mypre.innerHTML=''; Sk.pre="canvas"; Sk.configure({output:outf, read:builtinRead}); var myPromise=Sk.misceval.asyncToPromise(function(){return Sk.importMainWithBody("<stdin>", false, prog, true);}); myPromise.then(function(mod){console.log('success');}, function(err){console.log(err.toString());});}$(document).ready(function(){runit();}); </script></body></html>
